{{# if mdcontent}}
<div id="md-content" class="markdown-body" style="display: blog;">
{{else}}
<div id="md-content" class="markdown-body" style="display: none;">
{{/if}}
        <div class="span9">
            <h1 id="md-content-title">{{mdcontent.title}}</h1>
            <small id="md-content-author">作者：{{mdcontent.author}}</small>
            <div id="md-content-cnt">
              {{{mdcontent.cnt}}}
            </div>
        </div>

        <div class="span3 side">
            <div id="side-menu" class="side-menu">
                <h4>文章目录</h4>
                <ul id="md-content-menu">
                    {{{mdcontent.mdmenu}}}
                </ul>
            </div>
            <div id="good" style="position: relative;"></div>
        </div>
</div>
